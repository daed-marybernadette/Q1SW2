<div class="container2">
	<form action="">
			<label for="name">Name:</label>
			<br>
			<input type="text" id="name" name="name" placeholder="Type here...">
			<br><br>

			<label for="age">Age:</label>
			<br>
			<input type="number" id="age" name="age">
			<br><br>

			<label for="section">Grade&Section:</label>
			<br>

					<option value="7E">7-Emerald</option>

					<option value="7T">7-Topaz</option>

					<option value="8R">8-Ruby</option>
					<option value="8S">8-Sapphire</option>

					<option value="9E">9-Emerald</option>

					<option value="9S">9-Sapphire</option>
					<option value="9T">9-Topaz</option>
					<option value="10E">10-Emerald</option>
					<option value="10R">10-Ruby</option>
					<option value="10S">10-Sapphire</option>
					<option value="10T">10-Topaz</option>
				</select>
				<br><br>

			<label for="club">Choose a Club:</label>
			<br>
			<select id="clubs" name="clubs">

					<option value="">Communications Club</option>

					<option value="">Cadet Officer Candidate Course</option>
					<option value="">Basketball Varsity</option>

				<br><br>

				<br>
				<textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>

				<br><br>
				<input type="submit" id="submit" name="submit" value="Join Now!">



	</form>
